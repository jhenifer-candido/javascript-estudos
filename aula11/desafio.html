<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Você é brasileiro ou estrangeiro?</h1>
    Qual país que você nasceu? <input type="text" name="question" id="question">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var quest = window.document.getElementById('question')
            var res = window.document.getElementById('res')
            var paisNascimento = quest.value.toLowerCase()
            res.innerHTML = `Você nasceu em:<strong> ${quest.value}</strong> <br>` 
            if (paisNascimento == "brasil") {
                res.innerHTML += 'Parabéns! Você é brasileiro. '
            } else {
                res.innerHTML += 'Parabéns! Você é estrangeiro. '
            }
        }
    </script>
    
</body>
</html>
